<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="password-generator">
        <label for="password-length">Password Length:</label>
        <input
          type="number"
          id="password-length"
          min="8"
          max="128"
          step="1"
          value="12"
        />
        <div class="options">
          <div class="option">
            <input type="checkbox" id="uppercase-choice" checked />
            <label for="uppercase-choice">Uppercase Letters</label>
          </div>
          <div class="option">
            <input type="checkbox" id="lowercase-choice" checked />
            <label for="lowercase-choice">Lowercase Letters</label>
          </div>
          <div class="option">
            <input type="checkbox" id="number-choice" checked />
            <label for="number-choice">Numbers</label>
          </div>
          <div class="option">
            <input type="checkbox" id="special-char-choice" checked />
            <label for="special-char-choice">Special Characters</label>
          </div>
        </div>
        <button id="generate">Generate Password</button>
        <div class="output">
          <input type="text" id="password" readonly />
          <button id="copy" class="hidden">Copy</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
